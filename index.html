<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="chart">

			<div class="chart__header">

				<div class="chart__header_data">
					<p class="small_text">My balance</p>
					<p class="medium_text">$921.48</p>
				</div>

				<div class="chart__header_img">
					<img src="images/icons/icons8-dividends-80.png" alt="icon">
				</div>

			</div>

			<div class="chart_main">

				<div class="chart_main_info">
					<p class="medium_text">Spending - Last 7 days</p>
				</div>

				<div class="chart_main_analytics">
					<div style="height: 100px;" class="chart_bar">
						<p>mon</p>
					</div>
					<div style="height: 120px;" class="chart_bar">
						<p>tue</p>
					</div>
					<div style="height: 80px;" class="chart_bar">
						<p>wedn</p>
					</div>
					<div style="height: 140px;" class="chart_bar">
						<p>thurs</p>
					</div>
					<div style="height: 100px;" class="chart_bar">
						<p>fri</p>
					</div>
					<div style="height: 80px;" class="chart_bar">
						<p>sat</p>
					</div>
					<div style="height: 70px;" class="chart_bar">
						<p>sun</p>
					</div>
				</div>

				<div class="chart_main_summary">

					<div class="chart_main_summary_calculations">
						<p class="small_text">Total this month</p>
						<p class="large_text">$478.33</p>
					</div>

					<div class="chart_main_summary_comparison">
						<p class="small_text">+2.4%</p>
						<p class="medium_text">from last month</p>
					</div>

				</div>

			</div>

		</div>
	</div>
</body>

</html>
